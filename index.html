<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Home services</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- infobar -->
    <div class="infobar">
        <div class="infobar__container container">
            <p class="infobar__welcome">Welcoms to our service center! We work for you!</p>
            <div class="socials">
                <ul class="socials__list">
                    <li class="socials__item">
                        <a href="" class="socials__link icon-facebook"></a>
                    </li>
                    <li class="socials__item">
                        <a href="" class="socials__link icon-twitter"></a>
                    </li>
                    <li class="socials__item">
                        <a href="" class="socials__link icon-insta"></a>
                    </li>
                    <li class="socials__item">
                        <a href="" class="socials__link icon-google"></a>
                    </li>
                    <li class="socials__item">
                        <a href="" class="socials__link icon-pinterest"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end infobar -->

    <!-- header -->
    <header class="header">
        <div class="header__container container">
            <div class="header__logo logo">
                <img src="img/header/logo.png" alt="" class="logo__img">
            </div>
            <div class="header__contactbar contactbar">
                <ul class="contactbar__list">
                    <li class="contactbar__item icon-phone">
                        <div>
                            <span class="contactbar__text">Customer support & sales</span>
                            <a href="tel:646-325-0357" class="contactbar__link">646-325-0357</a>
                        </div>
                    </li>
                    <li class="contactbar__item icon-map">
                        <div>
                            <span class="contactbar__text">Adress info</span>
                            <a href="#" class="contactbar__link">12 Main Street Pt. London England</a>
                        </div>
                    </li>
                    <li class="contactbar__item icon-clock">
                        <div>
                            <span class="contactbar__text">Opening hourse</span>
                            <span class="contactbar__link">Mon - Sat : 08:00 - 18:00</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- end header -->
</body>
</html>
